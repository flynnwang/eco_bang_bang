defaults:


- override hydra/job_logging: default
- override hydra/hydra_logging: default

hydra:
  run:
    dir: /home/flynnwang/runs/ebb/${now:%m-%d}/${now:%H-%M-%S}

name: run_20250213_game_win_loss_b16_r0

## WANDB params
# The wandb project name
project: lux_s3
# The wandb user to log to
entity: pyflynn
# The wandb group for the run
group: luxs3_rl_exp_0211

## ENV params
obs_space_kwargs:
  use_energy_cost_map: True
  use_single_player: False
  use_agent: False


reward_space_kwargs: {}
reward_schema: game_win_loss2
use_separate_base: False

#reward_schema: match_explore_win_loss
#reward_schema: shaping_v2
reward_shaping_params:
  use_hidden_relic_estimator: True
  energy_cost_change: 0
  match_observed: 0
  match_win: 0.2

## TRAINING params
total_steps: 2e8
num_actors: 28
n_actor_envs: 8

unroll_length: 16
# Batch must be multiple of `n_actor_envs`
batch_size: 4

discounting: 0.999

## MODEL params
model_arch: conv_model
n_blocks: 16
hidden_dim: 128
base_out_channels: 128
embedding_dim: 32
n_merge_layers: 1
normalize: False
sum_player_embeddings: False
use_index_select: False
rescale_value_input: True
rescale_se_input: True
# Conv-specific params
kernel_size: 5


## OPTIMIZER params
optimizer_class: Adam
optimizer_kwargs:
  #lr: 1e-5
  #lr: 5e-6
  lr: 1e-5
  # See https://arxiv.org/pdf/2105.05246.pdf
  eps: 0.0003
  #alpha: 0.9
min_lr_mod: 0.01

## LOSS params
#entropy_cost: 1e-5
entropy_cost: 2e-4
#entropy_cost: 5e-4
#entropy_cost: 1e-3
#entropy_cost: 5e-3
baseline_cost: 1.
#teacher_kl_cost: 0
teacher_kl_cost: 1e-2
#teacher_kl_cost: 5e-3
#teacher_kl_cost: 1e-3
#teacher_kl_cost: 5e-4
#teacher_kl_cost: 1e-4
teacher_baseline_cost: 0.0
# lambda parameter for TD-lambda and UPGO losses
lmb: 0.8
#lmb: 0.9
reduction: sum


# Pretrained model for KL loss
use_teacher: True
#teacher_load_dir:
#teacher_checkpoint_file:
teacher_load_dir: /home/flynnwang/runs/ebb/02-13/09-49-49
teacher_checkpoint_file: 069918208_weights.pt
#teacher_load_dir: /home/flynnwang/runs/ebb/02-10/12-25-05
